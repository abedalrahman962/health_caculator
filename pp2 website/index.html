<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Health & Nutrition homepage. Links to BMI Calculator, Food Calculator, and Meal Calculator">
  <meta name="keywords" content="BMI Calculator, Food Calculator, Meal Calculator, Health, Nutrition">
  <meta name="author" content="Abedalrahman Alabedalhamid, Ahmad Terjman, Adam Jundi, Othman Abedalwahad, Ibrahim Solieman, Hamza Shawki, Rida Assaf">
  <title>Health & Nutrition Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8e6cf, #d0f4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      flex-direction: column;
      transition: all 0.3s ease;
      position: relative;
    }
    /* NAVBAR STYLES */
    .navbar {
      background-color: #1abc9c;
      padding: 20px 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 0 5px;
    }
    .navbar a:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.3);
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: 10px;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: all 0.3s;
    }
    .navbar-links {
      display: flex;
      gap: 10px;
    }
    .navbar-links.active {
      display: flex;
      position: absolute;
      top: 70px;
      left: 0;
      flex-direction: column;
      background-color: #1abc9c;
      width: 100%;
      padding: 20px 0;
      gap: 15px;
    }
    /* MAIN CONTENT */
    .main-content {
      text-align: center;
      padding: 20px;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-container {
      margin-bottom: 30px;
    }
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      color: #34495e;
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }
    /* TRACK YOUR MEALS SECTION */
    .track-meals {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }
    .track-meals a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .track-meals a:hover {
      color: #16a085;
    }
    @media (max-width: 911px) {
      .navbar {
        padding: 15px 20px;
        justify-content: space-between;
      }
      .navbar-links {
        display: none;
      }
      .navbar-links.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
      .navbar a {
        width: 90%;
        margin: 5px auto;
        text-align: center;
        font-size: 18px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .logo {
        width: 150px;
      }
    }
    @media (max-width: 550px) {
      .navbar {
        padding: 12px 15px;
      }
      .navbar a {
        font-size: 16px;
        padding: 10px 15px;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 0.9rem;
      }
      .logo {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="navbar-links" id="navbarLinks">
      <a href="updated_health_calc.html">BMI Calculator</a>
      <a href="foodCalculator.html">Food Calculator</a>
      <a href="mealCalculator.html">Meal Calculator</a>
      <a href="credits.html">Credits</a>
    </div>
  </div>
  <div class="main-content">
    <div class="logo-container">
      <img src="logo.png" alt="Health & Nutrition Logo" class="logo">
    </div>
    <h1>Welcome to Health & Nutrition Tools</h1>
    <p>Select a tool to get started and take control of your health journey!</p>
    <div class="track-meals">
      <h2>Track Your Meals</h2>
      <p>Keep a detailed log of your meals and stay on top of your nutrition. <a href="https://www.snapcalorie.com/download.html" target="_blank">Track it now</a></p>
    </div>
  </div>
  <script>
    function toggleMenu() {
      let navbarLinks = document.getElementById("navbarLinks");
      navbarLinks.classList.toggle("active");
    }
  </script>
</body>
</html>
