<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 40px;
            background-color: rgba(26, 188, 156, 0.75);
            padding: 15px;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 10px;
            border: none;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 10px;
            background-color: #e67e22;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #d35400;
        }
        #mealOutput {
            margin-top: 25px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">&#8592; Back to Home</a>
        <a href="updated_health_calc.html">BMI Calculator</a>
        <a href="foodCalculator.html">Food Calculator</a>
        <a href="mealCalculator.html">Meal Calculator</a>
    </div>
    <div class="container">
        <h1>Meal Nutrition Calculator</h1>
        <label for="meal">Select a Meal:</label>
        <select id="meal">
            <option value="">-- Choose a Meal --</option>
        </select>
        <label for="servings">Servings (100g each):</label>
        <input type="number" id="servings" placeholder="e.g. 2">
        <button onclick="calculateMealNutrition()">Calculate Nutrition</button>
        <div id="mealOutput"></div>
    </div>
    <script>
        let meals = [];
        fetch('mealDatabase.json')
            .then(response => response.json())
            .then(data => {
                meals = data;
                const mealSelect = document.getElementById("meal");
                meals.forEach(meal => {
                    const option = document.createElement("option");
                    option.value = meal.name;
                    option.textContent = meal.name;
                    mealSelect.appendChild(option);
                });
            });

        function calculateMealNutrition() {
            const selectedMeal = document.getElementById("meal").value;
            const servings = parseFloat(document.getElementById("servings").value);
            const output = document.getElementById("mealOutput");
            const meal = meals.find(m => m.name === selectedMeal);

            if (!meal || isNaN(servings) || servings <= 0) {
                output.innerHTML = "<p style='color: #ffb3b3;'>Please select a valid meal and enter a number of servings.</p>";
                return;
            }

            const totalCalories = meal.calories * servings;
            const totalProtein = meal.protein * servings;
            const totalCarbs = meal.carbs * servings;
            const totalFats = meal.fats * servings;

            output.innerHTML = `
                <p><strong>Total Calories:</strong> ${totalCalories.toFixed(1)} kcal</p>
                <p><strong>Total Protein:</strong> ${totalProtein.toFixed(1)} g</p>
                <p><strong>Total Carbs:</strong> ${totalCarbs.toFixed(1)} g</p>
                <p><strong>Total Fats:</strong> ${totalFats.toFixed(1)} g</p>
            `;
        }
    </script>
</body>
</html>
