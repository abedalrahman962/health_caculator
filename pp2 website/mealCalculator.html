<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;  /* Enables vertical scrolling */
        }

        body {
            background: url('meal-background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(26, 188, 156, 0.75);
            backdrop-filter: blur(8px);
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 80px;
            animation: navbarSlide 1s ease-out;
            position: relative;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            transform: scale(1.05);
        }

        .navbar a::before {
            content: "";
            position: absolute;
            display: block;
            width: 0%;
            height: 4px;
            bottom: -5px;
            left: 0;
            background: white;
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 2s ease-out;
            margin-bottom: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        select,
        input {
            padding: 12px;
            border: 2px solid #dcdfe3;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            background-color: #f9fafb;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        @keyframes navbarSlide {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="homePage.html">&#8592; Back to Home</a>
        <a href="updated_health_calc.html">BMI Calculator</a>
        <a href="foodCalculator.html">Food Calculator</a>
        <a href="mealCalculator.html">Meal Calculator</a>
    </div>

    <!-- Meal Plan Generator -->
    <div class="container">
        <h2>Meal Planner</h2>
        <input type="number" id="calories" placeholder="Enter your daily calorie goal">
        <button class="btn" onclick="generateMealPlan()">Generate Meal Plan</button>
        <div class="output" id="mealOutput"></div>
    </div>

    <!-- Specific Meal Nutrition -->
    <div class="container">
        <h2>Specific Meal Nutrition</h2>
        <label for="mealSelect">Select a Meal:</label>
        <select id="mealSelect">
            <!-- Meals will be populated dynamically from JSON -->
        </select>

        <input type="number" id="servings" placeholder="Enter number of servings (100g each)">
        <button class="btn" onclick="calculateMealNutrition()">Calculate Meal Nutrition</button>
        <div class="output" id="specificMealOutput"></div>
    </div>

    <script>
        let meals = {};  // Store meal data here

        // Fetch the meal data from the JSON file using async/await
        async function loadMeals() {
            try {
                const response = await fetch('mealDatabase.json');
                if (!response.ok) throw new Error('Network response was not ok');
                meals = await response.json();
                populateMealSelect();  // Populate the meal select dropdown
            } catch (error) {
                console.error("Error loading the meal database: ", error);
            }
        }

        // Populating meal select dropdown
        function populateMealSelect() {
            const mealSelect = document.getElementById('mealSelect');
            for (const meal in meals) {
                const option = document.createElement('option');
                option.value = meal;
                option.textContent = meal;
                mealSelect.appendChild(option);
            }
        }

        // Call loadMeals when the page loads
        window.onload = loadMeals;

        function generateMealPlan() {
            const goal = parseInt(document.getElementById('calories').value);
            const output = document.getElementById('mealOutput');
            if (isNaN(goal) || goal < 200) {
                output.innerHTML = '<p>Please enter a valid calorie goal (min. 200).</p>';
                return;
            }

            let plan = [];
            let total = 0;
            let mealKeys = Object.keys(meals).sort(() => 0.5 - Math.random());  // Randomize meal order

            for (let meal of mealKeys) {
                if (total + meals[meal].calories <= goal) {
                    plan.push(meal);
                    total += meals[meal].calories;
                }
            }

            if (plan.length === 0) {
                output.innerHTML = '<p>No suitable meals found for this calorie goal.</p>';
            } else {
                let totalCarbs = 0, totalProtein = 0, totalFat = 0;
                for (let meal of plan) {
                    totalCarbs += meals[meal].carbs;
                    totalProtein += meals[meal].protein;
                    totalFat += meals[meal].fat;
                }

                output.innerHTML = `
                    <p><strong>Suggested Meals:</strong></p>
                    <ul>${plan.map(m => `<li>${m} - ${meals[m].calories} kcal</li>`).join('')}</ul>
                    <p><strong>Total:</strong> ${total} kcal<br>
                    Carbs: ${totalCarbs} g | Protein: ${totalProtein} g | Fat: ${totalFat} g</p>
                `;
            }
        }

        function calculateMealNutrition() {
            const selectedMeal = document.getElementById('mealSelect').value;
            const servings = parseInt(document.getElementById('servings').value);
            const output = document.getElementById('specificMealOutput');

            if (isNaN(servings) || servings <= 0) {
                output.innerHTML = '<p>Please enter a valid number of servings (greater than 0).</p>';
                return;
            }

            const meal = meals[selectedMeal];
            const totalCalories = meal.calories * servings / 100;
            const totalCarbs = meal.carbs * servings / 100;
            const totalProtein = meal.protein * servings / 100;
            const totalFat = meal.fat * servings / 100;

            output.innerHTML = `
                <p><strong>${selectedMeal}</strong><br>
                Calories: ${totalCalories.toFixed(2)} kcal<br>
                Carbs: ${totalCarbs.toFixed(2)} g<br>
                Protein: ${totalProtein.toFixed(2)} g<br>
                Fat: ${totalFat.toFixed(2)} g</p>
            `;
        }
    </script>
</body>

</html>
