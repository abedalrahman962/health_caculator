<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Nutrition Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('healthy-weight-scale.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .navbar {
            background-color: #1abc9c;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 100px;
            animation: navbarSlide 1s ease-out;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: white;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            display: block;
            width: 0%;
            height: 4px;
            bottom: -5px;
            left: 0;
            background: white;
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 40px;
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #34495e;
        }

        input, select {
            padding: 12px;
            border: 2px solid #dcdfe3;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            background-color: #f9fafb;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-weight: 600;
            color: #2c3e50;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes navbarSlide {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="updated_health_calc.html">BMI Calculator</a>
        <a href="foodCalculator.html">Food Calculator</a>
        <a href="mealCalculator.html">Meal Calculator</a>
    </div>
    <div class="container">
        <h2>Daily Calorie & BMI Calculator</h2>
        <div class="input-group">
            <label for="sex">Select Gender:</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" min="1">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="50">
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="10">
        </div>
        <div class="input-group">
            <label for="activity">Activity Level:</label>
            <select id="activity">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise 1-3 days a week)</option>
                <option value="1.55">Moderately active (moderate exercise 3-5 days a week)</option>
                <option value="1.725">Very active (hard exercise 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise, physical job)</option>
            </select>
        </div>
        <button class="btn" onclick="calculateHealthStats()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateHealthStats() {
            let resultElement = document.getElementById('result');
            let sex = document.getElementById('sex').value;
            let age = parseInt(document.getElementById('age').value);
            let height = parseInt(document.getElementById('height').value);
            let weight = parseInt(document.getElementById('weight').value);
            let activity = parseFloat(document.getElementById('activity').value);

            if (isNaN(age) || isNaN(height) || isNaN(weight)) {
                resultElement.innerHTML = 'Please enter valid numbers';
                resultElement.classList.add('show');
                return;
            }

            let bmi = (weight / ((height / 100) ** 2)).toFixed(2);
            let bmr = (sex === 'male') ? 10 * weight + 6.25 * height - 5 * age + 5 : 10 * weight + 6.25 * height - 5 * age - 161;
            let calorieNeeds = Math.round(bmr * activity);
            let bmiStatus = bmi < 18.5 ? 'Underweight' : bmi < 24.9 ? 'Normal weight' : bmi < 29.9 ? 'Overweight' : 'Obese';

            resultElement.innerHTML = `Your BMI is ${bmi} (${bmiStatus})<br>Your daily calorie requirement: ${calorieNeeds} kcal`;
            resultElement.classList.add('show');
        }
    </script>
</body>
</html>
