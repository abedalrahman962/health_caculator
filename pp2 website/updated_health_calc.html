<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Nutrition Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('healthy-weight-scale.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        /* NAVBAR */
        .navbar {
            background-color: #1abc9c;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 100px;
            animation: navbarSlide 1s ease-out;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: white;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            display: block;
            width: 0%;
            height: 4px;
            bottom: -5px;
            left: 0;
            background: white;
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background: black;
            margin: 4px 0;
            transition: all 0.3s;
        }

        .navbar-links {
            display: flex;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px;
            }

            .menu-toggle {
                display: flex;
            }

            .navbar-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                flex-direction: column;
                background-color: rgba(26, 188, 156, 0.95);
                width: 100%;
                padding: 20px 0;
                z-index: 998;
            }

            .navbar-links.active {
                display: flex;
            }

            .navbar a {
                font-size: 16px;
                padding: 10px;
                text-align: center;
            }
        }

        /* CONTAINER */
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 120px;
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        input[type="number"],
        select {
            padding: 12px;
            border: 2px solid #dcdfe3;
            border-radius: 8px;
            width: 90%;
            font-size: 16px;
            background-color: #f9fafb;
            margin-bottom: 10px;
        }

        .btn {
            margin-top: 30px;
            background-color: #1abc9c;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        @keyframes navbarSlide {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="navbar-links" id="navbarLinks">
            <a href="index.html">&#8592; Back to Home</a>
            <a href="updated_health_calc.html">BMI Calculator</a>
            <a href="foodCalculator.html">Food Calculator</a>
            <a href="mealCalculator.html">Meal Calculator</a>
        </div>
    </div>

    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="input-group">
            <input type="number" id="height" placeholder="Enter height in cm" min="0">
            <input type="number" id="weight" placeholder="Enter weight in kg" min="0">
        </div>
        <button class="btn" onclick="calculateBMI()">Calculate BMI</button>

        <div class="output" id="bmiOutput"></div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('navbarLinks').classList.toggle('active');
        }

        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const bmiOutput = document.getElementById('bmiOutput');

            if (height && weight) {
                const bmi = weight / ((height / 100) * (height / 100));
                bmiOutput.innerHTML = `Your BMI: ${bmi.toFixed(2)}`;
            } else {
                bmiOutput.innerHTML = "Please enter valid height and weight.";
            }
        }
    </script>
</body>

</html>
