<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI & Health Calculator</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border: 1px solid #4caf50;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BMI & Health Calculator</h1>

    <!-- BMI Form -->
    <form id="bmiForm">
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height in cm" required>
      </div>
      
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" required>
      </div>
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activityLevel">Activity Level</label>
        <select id="activityLevel" required>
          <option value="">Select Activity Level</option>
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
          <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
          <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
          <option value="superActive">Super Active (very hard exercise/sports & physical job)</option>
        </select>
      </div>

      <button type="submit">Calculate BMI</button>
    </form>

    <!-- Result Display -->
    <div id="result" class="result" style="display:none;">
      <p><strong>BMI: </strong><span id="bmiValue"></span></p>
      <p><strong>Status: </strong><span id="status"></span></p>
    </div>
  </div>

  <script>
    // Function to calculate BMI
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const bmi = weight / ((height / 100) * (height / 100)); // BMI formula
      return bmi;
    }

    // Function to calculate BMI category
    function getBMICategory(bmi) {
      if (bmi < 18.5) {
        return "Underweight";
      } else if (bmi >= 18.5 && bmi < 24.9) {
        return "Normal weight";
      } else if (bmi >= 25 && bmi < 29.9) {
        return "Overweight";
      } else {
        return "Obesity";
      }
    }

    // Form submission handler
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const bmi = calculateBMI();
      const category = getBMICategory(bmi);

      document.getElementById('bmiValue').textContent = bmi.toFixed(2);
      document.getElementById('status').textContent = category;

      // Show result
      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>
</html>
