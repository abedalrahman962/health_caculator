<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('healthy-weight-scale.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(26, 188, 156, 0.75);
            backdrop-filter: blur(8px);
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 80px;
            animation: navbarSlide 1s ease-out;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            transform: scale(1.05);
        }

        .navbar a::before {
            content: "";
            position: absolute;
            display: block;
            width: 0%;
            height: 4px;
            bottom: -5px;
            left: 0;
            background: white;
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 100px;
            animation: fadeIn 2s ease-out;
            height: 450px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        input {
            padding: 12px;
            border: 2px solid #dcdfe3;
            border-radius: 8px;
            width: 90%;
            font-size: 16px;
            background-color: #f9fafb;
            margin-bottom: 10px;
            position: relative;
        }

        .btn {
            margin-top: 30px;
            background-color: #1abc9c;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .autocomplete-suggestions {
            max-height: 200px;
            overflow-y: auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: absolute;
            width: 88%;
            box-sizing: border-box;
            z-index: 2;
            display: none;
        }

        .autocomplete-suggestions div {
            padding: 10px;
            cursor: pointer;
            background-color: #f9fafb;
            transition: background-color 0.2s ease;
        }

        .autocomplete-suggestions div:hover {
            background-color: #e1e1e1;
        }

        @keyframes navbarSlide {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">&#8592; Back to Home</a>
        <a href="updated_health_calc.html">BMI Calculator</a>
        <a href="foodCalculator.html">Food Calculator</a>
        <a href="mealCalculator.html">Meal Calculator</a>
    </div>

    <div class="container">
        <h2>Food Nutrition Checker</h2>
        <input type="text" id="foodInput" placeholder="Select food" readonly onclick="showSuggestions()" autocomplete="off">
        <div class="autocomplete-suggestions" id="suggestionsList"></div>
        <input type="number" id="servingInput" placeholder="Enter number of servings (e.g., 1, 2.5)" min="0.1" step="0.1">
        <button class="btn" onclick="lookupFood()">Check Nutrition</button>
        <div class="output" id="foodOutput"></div>
    </div>

    <script>
        let foodData = [];

        async function fetchFoodData() {
            try {
                const response = await fetch('foodDatabase.json');
                foodData = await response.json();
            } catch (err) {
                console.error('Error loading food data', err);
            }
        }

        function displaySuggestions(data) {
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';

            data.forEach(item => {
                const suggestionItem = document.createElement('div');
                suggestionItem.textContent = item.name;
                suggestionItem.onclick = () => selectFood(item.name);
                suggestionsList.appendChild(suggestionItem);
            });

            suggestionsList.style.display = 'block';
        }

        function showSuggestions() {
            displaySuggestions(foodData);
        }

        function selectFood(foodName) {
            document.getElementById('foodInput').value = foodName;
            document.getElementById('suggestionsList').style.display = 'none';
        }

        async function lookupFood() {
            const foodName = document.getElementById('foodInput').value.toLowerCase().trim();
            const servings = parseFloat(document.getElementById('servingInput').value.trim()) || 1;
            const totalGrams = servings * 100;
            const output = document.getElementById('foodOutput');

            if (!foodName) {
                output.innerHTML = "<p>Please select a food item.</p>";
                return;
            }

            const found = foodData.find(item => item.name.toLowerCase() === foodName);

            if (found) {
                const factor = totalGrams / 100;
                output.innerHTML = `
                    <p><strong>${found.name}</strong></p>
                    <p>For <strong>${servings}</strong> serving(s) = <strong>${totalGrams}g</strong>:</p>
                    <p>
                        Calories: ${(found.calories * factor).toFixed(2)} kcal<br>
                        Carbs: ${(found.carbs * factor).toFixed(2)} g<br>
                        Protein: ${(found.protein * factor).toFixed(2)} g<br>
                        Fat: ${(found.fat * factor).toFixed(2)} g
                    </p>
                `;
            } else {
                output.innerHTML = "<p>Food item not found in the database. Please try another.</p>";
            }
        }

        document.addEventListener('click', function (e) {
            const suggestionsList = document.getElementById('suggestionsList');
            const foodInput = document.getElementById('foodInput');
            if (!foodInput.contains(e.target) && !suggestionsList.contains(e.target)) {
                suggestionsList.style.display = 'none';
            }
        });

        window.onload = fetchFoodData;
    </script>
</body>

</html>
