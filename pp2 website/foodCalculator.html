            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            /*#1abc9c*/
        }

        /* Underline Effect */
        .navbar a::before {
            content: "";
            position: absolute;
            display: block;
            width: 0%;
            height: 4px;
            bottom: -5px;
            left: 0;
            /* Start from the left */
            background: white;
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }

        .navbar a:hover::before {
            width: 100%;
            /* Expands fully */
        }

        .container {

            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);

            max-width: 500px;
            text-align: center;
            margin-top: 10%;
            position: relative;
            animation: fadeIn 2s ease-out;

            color: #2c3e50;
        }

            flex-direction: column;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #34495e;
        }

            border: 2px solid #dcdfe3;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            background-color: #f9fafb;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
        }

        #result {
            margin-top: 15px;
            font-weight: 600;
        }

        @keyframes navbarSlide {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        async function populateFoodSelect() {
            const foodDatabase = await fetchFoodDatabase();
            const foodSelect = document.getElementById('foodSelect');
            foodDatabase.forEach(food => {
                const option = document.createElement('option');
                option.value = food.name.toLowerCase();
                option.textContent = food.name;
                foodSelect.appendChild(option);
            });
        }

        async function calculateCalories() {
            const foodDatabase = await fetchFoodDatabase();
            let foodName = document.getElementById("foodSelect").value;
            let servingSize = parseFloat(document.getElementById("servingInput").value);

            if (!foodName) {
                alert("Please select a food!");
                return;
            }

            if (isNaN(servingSize) || servingSize <= 0) {
                alert("Please enter a valid serving size!");
                return;
            }

            const food = foodDatabase.find(item => item.name.toLowerCase() === foodName);

            if (food) {
                let calories = (food.calories * servingSize).toFixed(2);
                let fat = (food.fat * servingSize).toFixed(2);
                let carbs = (food.carbs * servingSize).toFixed(2);
                let protein = (food.protein * servingSize).toFixed(2);

                document.getElementById("result").innerHTML = `
                    <p><strong>${food.name} (${servingSize}x serving):</strong></p>
                    <p>Calories: ${calories} kcal</p>
                    <p>Fat: ${fat} g</p>
                    <p>Carbs: ${carbs} g</p>
                    <p>Protein: ${protein} g</p>
                `;
            } else {
                document.getElementById("result").innerHTML = "Food not found in database!";
            }
        }

        document.addEventListener('DOMContentLoaded', populateFoodSelect);
