<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('healthy-weight-scale.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(26, 188, 156, 0.75);
            backdrop-filter: blur(8px);
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 80px;
            animation: navbarSlide 1s ease-out;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            transform: scale(1.05);
        }

        .navbar a::before {
            content: "";
            position: absolute;
            display: block;
            width: 0%;
            height: 4px;
            bottom: -5px;
            left: 0;
            background: white;
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 100px; /* Adjust this to create space below the navbar */
            animation: fadeIn 2s ease-out;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        input {
            padding: 12px;
            border: 2px solid #dcdfe3;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            background-color: #f9fafb;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        @keyframes navbarSlide {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="homePage.html">&#8592; Back to Home</a>
        <a href="updated_health_calc.html">BMI Calculator</a>
        <a href="foodCalculator.html">Food Calculator</a>
        <a href="mealCalculator.html">Meal Calculator</a>
    </div>

    <div class="container">
        <h2>Food Nutrition Checker</h2>
        <input type="text" id="foodInput" placeholder="Enter food name (e.g., Apple)">
        <button class="btn" onclick="lookupFood()">Check Nutrition</button>
        <div class="output" id="foodOutput"></div>
    </div>

    <script>
        async function lookupFood() {
            const foodName = document.getElementById('foodInput').value.toLowerCase().trim();
            const output = document.getElementById('foodOutput');
            try {
                const response = await fetch('foodDatabase.json');
                const data = await response.json();

                const found = data.find(item => item.name.toLowerCase() === foodName);
                if (found) {
                    output.innerHTML = `<p><strong>${found.name}</strong><br>Calories: ${found.calories} kcal<br>Carbs: ${found.carbs} g<br>Protein: ${found.protein} g<br>Fat: ${found.fat} g</p>`;
                } else {
                    output.innerHTML = `<p>Food item not found in the database. Please try another.</p>`;
                }
            } catch (err) {
                output.innerHTML = `<p>Error loading database. Please try again later.</p>`;
                console.error(err);
            }
        }
    </script>
</body>

</html>
